<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="card">
  <img src="images/image-equilibrium.jpg" alt="header-image">
<div class="overlay"><img src="images/icon-view.svg" alt=""></div>
  <div class="heading"><h2>Equilibrium #3429</h2> </div>

<div class="slogan">Our Equilibrium collection promotes balance and calm.</div>

<ul>
  <li><img src="images/icon-ethereum.svg" alt="ethereum-icon"> 0.041 ETH</li>
  <li><img src="images/icon-clock.svg" alt="clock-icon"> 3 days left</li>
</ul>

  

  <div class="footer">
    <img src="images/image-avatar.png" alt="avatar-image">
    <p>Creation of <span >Jules Wyvern</span> </p>
  </div>
  
  
  
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jarrod Thompson</a>.
  </div>
</body>
</html>
